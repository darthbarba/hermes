<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #eff6ff;
      min-height: 100vh;
      padding: 2rem;
    }
    .card-custom {
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgb(59 130 246 / 0.1);
      border-left-width: 0.35rem;
    }
    .border-blue { border-left-color: #3b82f6 !important; }
    .border-green { border-left-color: #34d399 !important; }
    .border-purple { border-left-color: #a78bfa !important; }
    .border-yellow { border-left-color: #fbbf24 !important; }
    .text-blue-800 { color: #1e40af; }
    .text-blue-700 { color: #1d4ed8; }
  </style>
</head>
<body>

  <!-- Navbar (colocá aquí tu navbar si lo tenés separado) -->

  <header class="mb-4">
    <h1 class="fw-bold text-blue-800 fs-2">Resumen de Pedidos</h1>
  </header>

  <div class="row row-cols-1 row-cols-md-4 g-4 mb-5">
    <div class="col">
      <div class="card card-custom border-blue h-100 p-3">
        <h2 class="fs-6 text-primary">Pedidos Totales</h2>
        <p class="fs-2 fw-bold mb-0">123</p>
      </div>
    </div>
    <div class="col">
      <div class="card card-custom border-green h-100 p-3">
        <h2 class="fs-6 text-success">Pedidos Hoy</h2>
        <p class="fs-2 fw-bold mb-0">15</p>
      </div>
    </div>
    <div class="col">
      <div class="card card-custom border-purple h-100 p-3">
        <h2 class="fs-6 text-purple">Monto Total ($)</h2>
        <p class="fs-2 fw-bold mb-0">$45,600</p>
      </div>
    </div>
    <div class="col">
      <div class="card card-custom border-yellow h-100 p-3">
        <h2 class="fs-6 text-warning">Servicios Diferentes</h2>
        <p class="fs-2 fw-bold mb-0">4</p>
      </div>
    </div>
  </div>

  <!-- Gráficos -->
  <div class="row g-4">
    <div class="col-lg-6">
      <div class="card p-4 rounded-3 shadow-sm">
        <h3 class="fs-5 fw-semibold text-blue-700 mb-3">Pedidos por Servicio</h3>
        <canvas id="graficoServicios"></canvas>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card p-4 rounded-3 shadow-sm">
        <h3 class="fs-5 fw-semibold text-blue-700 mb-3">Pedidos por Semana</h3>
        <canvas id="graficoPorSemana"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Simulando datos para el gráfico de servicios
    const servicios = ['Transporte', 'Mudanza', 'Logística', 'Otros'];
    const cantidades = [30, 45, 10, 15];

    const ctx1 = document.getElementById('graficoServicios').getContext('2d');
    new Chart(ctx1, {
      type: 'pie',
      data: {
        labels: servicios,
        datasets: [{
          label: 'Pedidos por Servicio',
          data: cantidades,
          backgroundColor: ['#3B82F6', '#34D399', '#A78BFA', '#FBBF24']
        }]
      },
      options: { responsive: true }
    });

    // Simulando datos para el gráfico por semana
    const semanas = ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'];
    const cantidadSemanal = [10, 20, 15, 25];

    const ctx2 = document.getElementById('graficoPorSemana').getContext('2d');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: semanas,
        datasets: [{
          label: 'Cantidad de Pedidos por Semana',
          data: cantidadSemanal,
          backgroundColor: '#3B82F6'
        }]
      },
      options: {
        scales: { y: { beginAtZero: true } },
        responsive: true
      }
    });
  </script>
</body>
</html>
